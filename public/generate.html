<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Generation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">ðŸ¤– AI Text Tools</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="detect.html">Detect</a></li>
                <li><a href="summarize.html">Summarize</a></li>
                <li><a href="generate.html" class="active">Generate</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <div class="tool-container">
            <h1>âœ¨ Text Generation</h1>
            <p>Enter a prompt to generate creative content</p>

            <div class="input-section">
                <label for="promptText">Enter Your Prompt:</label>
                <textarea 
                    id="promptText" 
                    placeholder="E.g., Write an article about artificial intelligence..."
                    rows="5"
                ></textarea>
            </div>

            <div class="controls">
                <label>
                    Tone:
                    <select id="toneSelect">
                        <option value="formal">Formal</option>
                        <option value="casual">Casual</option>
                        <option value="creative">Creative</option>
                        <option value="technical">Technical</option>
                    </select>
                </label>

                <label>
                    Length:
                    <select id="lengthSelect">
                        <option value="200">Short (200 words)</option>
                        <option value="500" selected>Medium (500 words)</option>
                        <option value="1000">Long (1000 words)</option>
                    </select>
                </label>

                <label>
                    Creativity:
                    <input type="range" id="tempSlider" min="0.1" max="1.0" step="0.1" value="0.7">
                    <span id="tempValue">0.7</span>
                </label>
            </div>

            <button class="btn" id="generateBtn">Generate Text</button>

            <div class="error" id="errorMsg"></div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Generating text with AI...</p>
            </div>

            <div class="result-section" id="results">
                <div class="result-header">
                    <h2>Generated Text</h2>
                    <div>
                        <button class="copy-btn" id="copyBtn">Copy Text</button>
                        <button class="btn" id="regenerateBtn" style="margin-left: 10px;">Regenerate</button>
                    </div>
                </div>

                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-value" id="wordCount">--</div>
                        <div class="stat-label">Words Generated</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="tokensUsed">--</div>
                        <div class="stat-label">Tokens Used</div>
                    </div>
                </div>

                <div class="result-text" id="generatedText">
                    Generated text will appear here...
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 AI Text Analysis Platform</p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="config.js"></script>
    <script src="generate.js"></script>
</body>
</html>
